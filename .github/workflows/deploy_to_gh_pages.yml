name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Change this to your default branch name, e.g., master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web app
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: |
          flutter config --enable-web
          flutter build web --release

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAGES_PAT }}@github.com/Sadoge/weather.git
          gh-pages --dist build/web --message "Deploy to GitHub Pages" --dotfiles
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES_PAT }}
